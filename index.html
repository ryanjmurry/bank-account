<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/master.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/master.js"></script>
    <meta charset="utf-8">
    <title>Epicodus Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome To Your Fictitious Bank Account</h1>
        <div id="new-client">
          <h2>Create Account</h2>
          <form id="new-client">
            <div class="form-group">
              <label for="new-name">Name:</label>
              <input type="text" id="new-name">
            </div>
            <div class="form-group">
              <label for="initial-deposit">Initial Deposit:</label>
              <input type="number" min="0" id="initial-deposit" value="0">
            </div>
            <button type="submit" class="btn btn-success">Create Account</button>
          </form>
        </div>

        <div id="transactions">
          <h2>Update Account</h2>
          <form id="account-update">
            <div class="form-group">
              <label for="new-deposit">New Deposit:</label>
              <input type="number" min="0" id="new-deposit" value="0">
            </div>
            <div class="form-group">
              <label for="new-withdrawal">New Withdrawal:</label>
              <input type="number" min="0" id="new-withdrawal" value="0">
            </div>
            <button type="submit" class="btn btn-warning">Update Account</button>
        </div>
      <div class="balance">
        <br>
        <br>
        <h3>Account Name: <span id="account-name"></span></h3>
        <h3>Balance: $<span id="account-balance"></span></h3>
      </div>
    </div>
  </body>
</html>
